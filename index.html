<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Checkout Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- IT Checkout Form (will be shown after login) -->
    <div id="checkoutForm" style="display:none;">
        <h2>Employee Information</h2>
        <form id="employeeForm">
            <input type="text" id="firstName" placeholder="First Name" required />
            <input type="text" id="lastName" placeholder="Last Name" required />
            <input type="text" id="department" placeholder="Department" required />
            <input type="text" id="manager" placeholder="Manager's Name" required />
            <input type="text" id="employeeNumber" placeholder="Employee Number" required />
        </form>

        <h2>IT Assets</h2>
        <form id="assetsForm">
            <label for="laptop">Laptop</label>
            <input type="checkbox" id="laptop" />
            <div id="laptopDetails" style="display: none;">
                <input type="text" id="laptopModel" placeholder="Model" />
                <input type="text" id="laptopAsset" placeholder="Asset Tag" />
                <input type="text" id="laptopSerial" placeholder="Serial Number" />
                <input type="number" id="laptopQuantity" placeholder="Quantity" />
            </div>

            <label for="mouse">Mouse</label>
            <input type="checkbox" id="mouse" />
            <!-- You can add other assets here similarly -->
        </form>

        <h2>Checkout Information</h2>
        <div id="checkoutList">
            <!-- Selected items will show up here -->
        </div>

        <button onclick="generatePDF()">Print PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
