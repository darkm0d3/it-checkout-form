<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="success-header">
    <h1>Welcome Back, Felix Madjos!</h1>
    <p>Please complete your equipment request below</p>
    <button onclick="window.location.href='index.html'" class="logout-btn">Logout</button>
  </div>

  <div class="checkout-container">
    <div class="form-section">
      <h2>Employee Information</h2>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Employee Number</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Manager's Name</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Department</label>
        <input type="text" required>
      </div>
    </div>

    <div class="form-section assets-section">
      <h2>Select Assets</h2>
      <div class="asset-item">
        <label>
          <input type="checkbox" class="asset-checkbox" data-type="laptop">
          Laptop
        </label>
      </div>
      <div class="asset-item">
        <label>
          <input type="checkbox" class="asset-checkbox" data-type="monitor">
          Monitor
        </label>
      </div>
      <div class="asset-item">
        <label>
          <input type="checkbox" class="asset-checkbox" data-type="phone">
          Phone
        </label>
      </div>
      <div class="asset-item">
        <label>
          <input type="checkbox" class="asset-checkbox" data-type="accessories">
          Other Accessories
        </label>
      </div>

      <div class="selected-assets" id="selectedAssets">
        <h3>Selected Items</h3>
      </div>
    </div>
  </div>

  <div class="modal" id="assetModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Asset Details</h3>
        <span class="close-modal">&times;</span>
      </div>
      <form id="assetForm">
        <div class="form-group">
          <label>Model</label>
          <select id="model" required>
            <option value="">Select Model</option>
            <option value="HP">HP</option>
            <option value="EPOS">EPOS</option>
            <option value="Lenovo">Lenovo</option>
            <option value="APPLE">APPLE</option>
            <option value="Other">Other Model</option>
          </select>
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <select id="quantity" required>
            <option value="">Select Quantity</option>
          </select>
        </div>
        <div class="form-group">
          <label>Serial Number</label>
          <input type="text" id="serial" required>
        </div>
        <div class="form-group">
          <label>Asset Tag</label>
          <input type="text" id="tag" required>
        </div>
        <button type="submit" class="submit-btn">Save Details</button>
      </form>
    </div>
  </div>

  <script>
    // Populate quantity options
    const quantitySelect = document.getElementById('quantity');
    for(let i = 1; i <= 10; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      quantitySelect.appendChild(option);
    }

    const assetsData = {};
    let currentAssetType = null;

    document.querySelectorAll('.asset-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        if (this.checked) {
          currentAssetType = this.dataset.type;
          showModal();
        } else {
          delete assetsData[currentAssetType];
          updateSummary();
        }
      });
    });

    document.querySelector('.close-modal').addEventListener('click', closeModal);
    
    document.getElementById('assetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      assetsData[currentAssetType] = {
        model: document.getElementById('model').value,
        quantity: document.getElementById('quantity').value,
        serial: document.getElementById('serial').value,
        tag: document.getElementById('tag').value
      };
      updateSummary();
      closeModal();
    });

    function showModal() {
      document.getElementById('assetModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('assetModal').style.display = 'none';
      document.getElementById('assetForm').reset();
    }

    function updateSummary() {
      const summaryContainer = document.getElementById('selectedAssets');
      summaryContainer.innerHTML = '<h3>Selected Items</h3>';
      
      for (const [type, details] of Object.entries(assetsData)) {
        const assetDiv = document.createElement('div');
        assetDiv.className = 'asset-details';
        assetDiv.innerHTML = `
          <h4>${type.charAt(0).toUpperCase() + type.slice(1)}</h4>
          <p>Model: ${details.model}</p>
          <p>Quantity: ${details.quantity}</p>
          <p>Serial: ${details.serial}</p>
          <p>Asset Tag: ${details.tag}</p>
        `;
        summaryContainer.appendChild(assetDiv);
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById('assetModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
