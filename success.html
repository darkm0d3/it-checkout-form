<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Portal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px;
      background-image: url('/images2/bg2.jpg');
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    .assets-section {
      border-left: 2px solid #eee;
      padding-left: 30px;
    }

    .asset-item {
      margin: 10px 0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }

    button {
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  
  <div class="container">
    <div class="employee-info">
      <h2>Employee Information</h2>
      <div class="form-group">
        <label>Employee Number:</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Employee Name:</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Manager's Name:</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Department:</label>
        <select>
          <option>IT</option>
          <option>HR</option>
          <option>Cloud</option>
          <option>Finance</option>
        </select>
      </div>
    </div>

    <div class="assets-section">
      <h2>IT Assets</h2>
      <div class="asset-item">
        <label><input type="checkbox" class="asset" data-type="laptop"> Laptop</label>
      </div>
      <div class="asset-item">
        <label><input type="checkbox" class="asset" data-type="phone"> Phone</label>
      </div>
      <div class="asset-item">
        <label><input type="checkbox" class="asset" data-type="monitor"> Monitor</label>
      </div>
      <div class="asset-item">
        <label><input type="checkbox" class="asset" data-type="headset"> Headset</label>
      </div>
      <div class="asset-item">
        <label><input type="checkbox" class="asset" data-type="mouse"> Mouse</label>
      </div>
      <div class="asset-item">
        <label><input type="checkbox" class="asset" data-type="keyboard"> Keyboard</label>
      </div>
      <div class="asset-item">
        <label><input type="checkbox" class="asset" data-type="other"> Other</label>
      </div>

      <div id="asset-details"></div>
    </div>
  </div>

  <div class="modal" id="assetModal">
    <div class="modal-content">
      <h3>Asset Details</h3>
      <form id="assetForm">
        <div class="form-group">
          <label>Quantity:</label>
          <select id="quantity">
            <option value="">Select</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option><option>9</option>
            <option>10</option>
          </select>
        </div>
        <div class="form-group">
          <label>Model:</label>
          <select id="model">
            <option>HP</option>
            <option>EPOS</option>
            <option>Lenovo</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Serial Number:</label>
          <input type="text" id="serial">
        </div>
        <div class="form-group">
          <label>Asset Tag:</label>
          <input type="text" id="tag">
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script>
    let currentAsset = null;
    const assets = {};

    document.querySelectorAll('.asset').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        if (this.checked) {
          currentAsset = this.dataset.type;
          document.getElementById('assetModal').style.display = 'flex';
        } else {
          delete assets[currentAsset];
          updateAssetDisplay();
        }
      });
    });

    document.getElementById('assetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      assets[currentAsset] = {
        quantity: document.getElementById('quantity').value,
        model: document.getElementById('model').value,
        serial: document.getElementById('serial').value,
        tag: document.getElementById('tag').value
      };
      updateAssetDisplay();
      document.getElementById('assetModal').style.display = 'none';
    });

    function updateAssetDisplay() {
      const container = document.getElementById('asset-details');
      container.innerHTML = '<h3>Selected Assets:</h3>';
      
      for (const [type, details] of Object.entries(assets)) {
        const div = document.createElement('div');
        div.innerHTML = `
          <p><strong>${type.toUpperCase()}</strong></p>
          <p>Quantity: ${details.quantity}</p>
          <p>Model: ${details.model}</p>
          <p>Serial: ${details.serial}</p>
          <p>Tag: ${details.tag}</p>
          <hr>
        `;
        container.appendChild(div);
      }
    }

    window.onclick = function(e) {
      if (e.target == document.getElementById('assetModal')) {
        document.getElementById('assetModal').style.display = 'none';
      }
    }
  </script>
</body>
</html>
