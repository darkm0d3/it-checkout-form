  <script>
    const assetsData = {};
    let currentAssetType = null;

    document.querySelectorAll('.asset-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const assetType = this.dataset.type;
        
        if (this.checked) {
          currentAssetType = assetType;
          showModal();
        } else {
          delete assetsData[assetType];
          updateSummary();
        }
      });
    });

    function showModal() {
      document.getElementById('assetModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('assetModal').style.display = 'none';
      document.getElementById('assetForm').reset();
    }

    document.getElementById('assetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      assetsData[currentAssetType] = {
        model: document.getElementById('model').value,
        quantity: document.getElementById('quantity').value,
        serial: document.getElementById('serial').value,
        tag: document.getElementById('tag').value
      };

      updateSummary();
      closeModal();
    });

    function updateSummary() {
      const summaryContainer = document.getElementById('selectedAssets');
      summaryContainer.innerHTML = '<h3>Selected Items</h3>';
      
      for (const [type, details] of Object.entries(assetsData)) {
        const assetDiv = document.createElement('div');
        assetDiv.className = 'asset-details';
        assetDiv.innerHTML = `
          <h4>${type.charAt(0).toUpperCase() + type.slice(1)}</h4>
          <p>Model: ${details.model}</p>
          <p>Quantity: ${details.quantity}</p>
          <p>Serial: ${details.serial}</p>
          <p>Asset Tag: ${details.tag}</p>
        `;
        summaryContainer.appendChild(assetDiv);
      }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('assetModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
